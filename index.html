<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postorial</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 48px 40px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
    }
    .logo { font-size: 36px; font-weight: bold; color: #1d9bf0; margin-bottom: 8px; }
    .tagline { color: #8e8e93; font-size: 15px; margin-bottom: 32px; }
    .links { display: flex; flex-direction: column; gap: 12px; }
    a {
      display: block;
      padding: 14px;
      border-radius: 10px;
      background-color: #f5f5f5;
      color: #14171a;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover { background-color: #e8f4fd; color: #1d9bf0; }
    .footer { margin-top: 32px; color: #8e8e93; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <p class="logo">Postorial</p>
    <p class="tagline">つながる、伝わる、ひろがる</p>
    <div class="links">
      <a href="privacy-policy.html">プライバシーポリシー</a>
      <a href="terms.html">利用規約</a>
    </div>
    <p class="footer">&copy; 2026 Postorial</p>
  </div>
</body>
</html>
